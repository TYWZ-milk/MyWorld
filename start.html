<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokect World</title>
    <style>.bg{
        width:100%;
        height:100%;
        padding:1px;
        position:relative;
        filter: blur(5px);
        box-sizing:border-box;

    }
    .bg:after{
        content: "";
        width:100%;
        height:100%;
        position: relative;
        left:0;
        top:0;
        filter: blur(5px);

    }
    .logo{
        position: absolute;
        z-index: 10;
        left: 60px;
        height: 800px;
        top: -100px;
    }
    @-webkit-keyframes fadeInOut {
        0% {
            opacity:1;
        }
        25% {
            opacity:0;
        }
        50% {
            opacity: 0;
        }
        75% {
            opacity:1;
        }
    }
    .anim_fade_image {
        position:absolute;
        -webkit-animation-name: fadeInOut;
        -webkit-animation-timing-function: ease-in-out;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-duration: 12s;
        -webkit-animation-direction: alternate;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="css/button.css" >
</head>
<body>
<img class="logo" src="textures/logo.png"/>
<a href="index.html" class="button button-glow button-border button-rounded button-primary">进入游戏</a>
<a href="help.html" style="left:700px" class="button button-glow button-border button-rounded button-primary">查看帮助</a>
<div class="bg">
    <img class="anim_fade_image" src="textures/terrain/grasslight-big.jpg"/>
    <img src="textures/skybox/outnegx.jpg"/>
</div>
</body>
</html>
